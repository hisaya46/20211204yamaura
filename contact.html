  <div class="mv">
    <h1 class="ttl">お問い合わせ</h1>
  </div>
  <!-- mv -->

  <main>
    <div class="contact often-padding wrap">
      <form action="" method="post">
        <div class="contact-form-item">
          <label for="company">会社名</label>
          <input class="contact-form-item-input" type="text" id="company" required>
        </div>
        <div class="contact-form-item">
          <label for="name">お名前</label>
          <span class="required-mark">*</span>
          <input class="contact-form-item-input" type="text" id="name" required>
        </div>
        <div class="contact-form-item">
          <label for="email">メールアドレス</label>
          <span class="required-mark">*</span>
          <input class="contact-form-item-input" type="text" id="email" required>
        </div>
        <div class="contact-form-item">
          <label for="comment">お問い合わせ内容</label>
          <span class="required-mark">*</span>
          <textarea class="contact-form-textarea" name="comment" id="comment" cols="100" rows="5" required></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit">
      </form>
    </div>
  </main>
